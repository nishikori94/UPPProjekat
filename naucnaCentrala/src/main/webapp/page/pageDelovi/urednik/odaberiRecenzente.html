<div class="container">
	<nav
		class="navbar navbar-expand-lg navbar-light shadow shadow-bottom p-3 mb-5 bg-white rounded">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link"
					ng-click="logout()">Logout</a></li>
			</ul>
		</div>
	</nav>
	<h4>Odaberite recenzente za rad:</h4>
	<div ng-repeat="recenzent in recenzenti" class="m-5">
		<label>- {{recenzent.ime}}</label>
		<button class="ml-5 btn btn-primary recenzent-btn" name='dodajRecenzenta'
			ng-click="dodajRecenzenta(recenzent)">Dodaj recenzenta</button>
	</div>
	<button class="btn btn-primary potvrdi-btn" name='potvrdiRecenzente'
		ng-click="potvrdiRecenzente()">Potvrdi</button>
</div>
